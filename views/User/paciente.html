<style>
    .form {
        width: 500px;
        padding: 40px;
        background: rgba(24, 20, 20, 0.987);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
        border-radius: 10px;
        margin: 0 auto;
    }

    .title {
        font-size: 28px;
        color: royalblue;
        font-weight: 600;
        letter-spacing: -1px;
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 30px;
    }

    .title::before,
    .title::after {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        border-radius: 50%;
        left: 0px;
        background-color: royalblue;
    }

    .title::before {
        width: 18px;
        height: 18px;
        background-color: royalblue;
    }

    .title::after {
        width: 18px;
        height: 18px;
        animation: pulse 1s linear infinite;
    }

    .message,
    .signin {
        color: rgba(88, 87, 87, 0.822);
        font-size: 14px;
    }

    .signin {
        text-align: center;
    }

    .signin a {
        color: royalblue;
    }

    .signin a:hover {
        text-decoration: underline royalblue;
    }

    .flex {
        display: flex;
        width: 100%;
        gap: 6px;
    }

    .form label {
        position: relative;
    }

    .form label .input {
        width: 100%;
        padding: 10px 10px 20px 10px;
        outline: 0;
        border: 1px solid rgba(105, 105, 105, 0.397);
        border-radius: 10px;
    }

    .form label .input+span {
        position: absolute;
        left: 10px;
        top: 15px;
        color: grey;
        font-size: 0.9em;
        cursor: text;
        transition: 0.3s ease;
    }

    .form label .input:placeholder-shown+span {
        top: 15px;
        font-size: 0.9em;
    }

    .form label .input:focus+span,
    .form label .input:valid+span {
        top: 30px;
        font-size: 0.7em;
        font-weight: 600;
    }

    .form label .input:valid+span {
        color: green;
    }

    .submit {
        border: none;
        outline: none;
        background-color: royalblue;
        padding: 10px;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        transform: .3s ease;
    }

    .submit:hover {
        background-color: rgb(56, 90, 194);
    }

    @keyframes pulse {
        from {
            transform: scale(0.9);
            opacity: 1;
        }

        to {
            transform: scale(1.8);
            opacity: 0;
        }
    }
</style>
<form class="form  mt-5 mb-5" action="crear-registro2" method="post">
    <p class="title">Registro de Pacientes</p>
    <p class="message">Los datos estan almacenados en la base de datos y puede observarlo el administrador</p>
    {% if mensaje %}
    <div class="alert alert-success" role="alert">
        {{ mensaje }}
    </div>
{% endif %}
    <div class="flex">
        <label class="m-2 w-60">
            <input required="" placeholder="" type="number" class="input" id="txtpaciente" name="txtpaciente">
            <span>Nombre</span>
        </label>
        <label class="m-2 w-60">
            <input required="" placeholder="" type="number" class="input" id="txtusuario" name="txtusuario">
            <span>Apellidos</span>
        </label>
    </div>
    <div class="flex">
        <label class="m-2 w-60">
            <input required="" placeholder="" type="number" class="input" id="txtpaciente" name="txtpaciente">
            <span>DNI</span>
        </label>
        <label class="m-2 w-60">
            <input required="" placeholder="" type="number" class="input" id="txtusuario" name="txtusuario">
            <span>CELULAR</span>
        </label>
    </div>
    <div class="flex">
        <label class="m-2 w-80">
            <input required="" placeholder="" type="text" class="input" id="txtdiagnostico" name="txtdiagnostico"> 
            <span>DIRECCION</span>
        </label>
    </div>
    <p class="signin mt-4"><button class="submit">Guardar</button></p>
    <!-- <p class="signin">Already have an acount ? <a href="#">Signin</a> </p> -->
</form>
<!-----FIN--------->
</body>
